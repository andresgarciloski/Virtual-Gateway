<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/Inicio.css">
</head>
<body>
    <header>
        <h1>Virtual Gate-Way</h1>
        <nav>
            <a href="Inicio.html">Inicio</a>
            <a href="/Tours2.html">Tours VirtualGetaway</a>
            <a href="/Contactanos.html">Reserva</a>
        </nav>
        
    </header>
    <section id="hero">
        <h2>Iniciar Sesión</h2>
        <div class="form-container">
            <form id="loginForm">
                <div class="content-section">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    <br>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <br>
                    <button type="submit">Login</button>
                </div>
                <div id="error-message" style="color: red; display: none;">Credenciales incorrectas</div>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Virtual Gate-Way. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'admin' && password === 'fime#2024') {
                window.location.href = '/reservas.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
